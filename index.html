<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 5"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <img id="my-image" src="https://i.imgur.com/say4jZm.jpg" crossorigin="anonymous">
      </a-assets>
      
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" position="0 0.5 1" intensity="0.6"></a-light>
      
      <a-marker 
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity id="image-container" position="0 0 0">
          <a-image
            src="#my-image"
            position="0 0.1 0"
            rotation="-90 0 0"
            width="1"
            height="1"
            material="shader: flat; transparent: true; alphaTest: 0.5; side: double"
            geometry="primitive: plane; width: 1; height: 1"
            animation__scale="property: scale; to: 1.1 1.1 1.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>
        </a-entity>
      </a-marker>
      
      <a-entity camera look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1"></a-entity>
    </a-scene>
  </body>
</html>
